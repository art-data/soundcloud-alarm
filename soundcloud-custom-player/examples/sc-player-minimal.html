<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <html>
  <head>
    <title>SC player example: Minimal Skin</title>
    <link rel="stylesheet" href="../css/sc-player-minimal.css" type="text/css" />
  </head>
  <body>
    <h1>Type the URL of a song.
      <br>When you hit GO, it loads in the player.
    </h1>
    <form id="searchForm">
      <input type="text" id="url" placeholder="A track's URL" autofocus />
    </form>
    <button onclick="createPlayer()">Go</button>
    <div class="post">
      <a href="https://soundcloud.com/nehzuil/j-dilla-nujabes-birthday" class="sc-player">J Dilla Nujabes</a>
    </div>
    <h1>
      <br>Input Time.
      <br>Use that time in a conditional.
      <br>When condition is met, initiate the song in the player.
    </h1>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="../js/soundcloud.player.api.js"></script>
    <script type="text/javascript" src="../js/sc-player.js"></script>
  </body>
 </html>
