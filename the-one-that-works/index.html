<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SDK playground - Streaming</title>
    <link rel="stylesheet" href="../soundcloud-custom-player/css/sc-player-standard.css" type="text/css">
    <style media="screen">
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: sans-serif;
      }
      input {
        font-size: 20px;
      }
      #info {
        display: none;
      }
      input, p {
        width: 90%;
        margin-bottom: 10px;
        margin-top: 0;
      }
      @media (min-width: 500px) {
        input, p {
          width: 500px;
        }
      }
    </style>
  </head>
  <body>
    <form id="timeForm">
      <input id="date" type="datetime">
    </form>
    <form id="searchForm">
      <input type="text" id="url" placeholder="A track's URL" autofocus />
    </form>
    <button onclick="createPlayer()">Go</button>
    <div id="info">
      <span id="title"></span>
      <button id="play">play</button>
      <button id="pause">pause</button>
    </div>

    <script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="../soundcloud-custom-player/js/soundcloud.player.api.js"></script>
    <script type="text/javascript" src="../soundcloud-custom-player/js/sc-player.js"></script>

    <script type="text/javascript">
      // // initializing a thing
      // SC.initialize({
      //   client_id: '4e34e0ce2f08f7a3107c9efdd4a61970'
      // });

      // getting some stuff from the html
      var dateTimeField = document.getElementById('date');
      var inputField = document.getElementById('url');
      var title = document.getElementById('title');
      var info = document.getElementById('info');

      var theDateTimeFromTheForm = new Date(dateTimeField.value)
      var checkTimePlay = function(){
        console.log("the current time is",
                    new Date(),
                    "the datetime from the form is",
                    theDateTimeFromTheForm,
                    "is the current datetime less than the time from the form?",
                    new Date() < theDateTimeFromTheForm)
        var alarmGoesOff = new Date() > theDateTimeFromTheForm
        if (alarmGoesOff) {
          //
          console.log('playing the thing')
        } else {
          setTimeout(checkTimePlay, 1000)
          console.log('waiting')
        }
      }
      checkTimePlay()

      // create player when the user clicks submit
      var createPlayer = function (e) {
        console.log('creating a player for ' + inputField.value)
        $('body').append('<a class="sc-player" href=' + inputField.value + ">player</a>")
      })
    </script>
  </body>
</html>
