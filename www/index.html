<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>SDK playground - Streaming</title>
    <link rel="stylesheet" href="css/sc-player-standard.css" type="text/css">
    <style media="screen">
    html {
      width: 100%;
    }
      body {
        /*display: block;*/
        font-family: "Lucida Grande", sans-serif;
        width: 320px;
        margin: 0 auto;
        padding: 10px;

        background: linear-gradient(67deg, #f0641b, #ffeb0e, #f01b7b, #fed511, #fe6211, #ffca51);
        background-size: 1200% 1200%;

        -webkit-animation: AnimationName 33s ease infinite;
        -moz-animation: AnimationName 33s ease infinite;
        animation: AnimationName 33s ease infinite;

      }
      @-webkit-keyframes AnimationName {
        0%{background-position:0% 25%}
        50%{background-position:100% 76%}
        100%{background-position:0% 25%}
      }
      @-moz-keyframes AnimationName {
        0%{background-position:0% 25%}
        50%{background-position:100% 76%}
        100%{background-position:0% 25%}
      }
      @keyframes AnimationName {
        0%{background-position:0% 25%}
        50%{background-position:100% 76%}
        100%{background-position:0% 25%}
      }
      input, p, button {
        width: 100%;
      }
      p {
        font-size: 14px;
        color: #fff;
        text-align: center;
        margin: auto;
        padding: 0.6em 0;
      }
      input {
        font-family: "Lucida Grande";
        border: 0 solid #f50;
        margin: 1em auto;
        background: #e5e5e5;
        color: #666;
        border-radius: 3px;
        -webkit-appearance: none;
        -webkit-border-radius: 0;
        border-radius: 4px;
        width: 200px;
        display: block;
        margin: 2em auto;
        height: 40px;
        padding-left: 15px;
        line-height: 20px;
      }
      #info {
        display: none;
      }
      #go {
        background-color: transparent;
        outline: 0;
        border: 1px solid white;
        font-size: 14px;
        color: #fff;
        font-weight: 800;
        padding: 1.5em 0;
        border-radius: 4px;
        width: 280px;
      }
      textarea:focus, input:focus {
        color: #666;
        background-color: #e5e5e5;
        height: 40px;
        line-height: 20px;
      }
      .logo {
        width: 75%;
        margin: auto;
        display: block;
        padding: 1em 0;
      }
      h2 {
        font-size: 22px;
        text-align: center;
        font-weight: 800;
        color: white;
      }
      #url {
        -webkit-text-fill-color: #666;
        color: #666;
        height: 40px;
      }
    </style>
  </head>
  <body>
      <img src="img/soundcloud-likes-alarm-clock.png" class="logo">
      <p id="alerts"></p>
      <p>
        <input id="date" type="datetime-local">
      </p>
      <p>
        <input type="text" id="url" placeholder="Enter Soundcloud Username" autofocus />
      </p>
      <p>
        <button id="go" onclick="checkTimeAndSetTimeout()">Go!</button>
      </p>

    <div id="putTheSoundCloudPlayerRightHerePlease"></div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>

    <script type="text/javascript">
      window.CLIENT_ID = '4e34e0ce2f08f7a3107c9efdd4a61970'

      function showAlert (text) {
        var alertBox = document.getElementById('alerts')
        alertBox.innerHTML = text
      }
      function checkTimeForm () {
        var dateTimeField = document.getElementById('date');
        return convertDateFormValueToAdjustedDate(dateTimeField.value)
      }

      function convertDateFormValueToCurrentTimeZoneDate (d) {
        console.log("timezoning", d)
        return new Date(d.replace(/-/g,'/').replace('T',' '))
      }

      function floorDateDownToThePreviousMinute (d) {
        console.log("flooring", d)
        return new Date(d.getFullYear(), d.getMonth(), d.getDate(), d.getHours(), d.getMinutes())
      }

      function convertDateFormValueToAdjustedDate (d) {
        console.log("converting", d)
        var timeZoneDate = convertDateFormValueToCurrentTimeZoneDate(d)
        return floorDateDownToThePreviousMinute(timeZoneDate)
      }

      function timeUntilDate (d) {
        return d - new Date()
      }

      var fail = function (error) {
        console.log(error.code);
      };


      function downloadFile (url, filename, callback) {
        window.requestFileSystem(
          LocalFileSystem.PERSISTENT, 0,
          function onFileSystemSuccess(fileSystem) {
            fileSystem.root.getFile(
              "dummy.html", {create: true, exclusive: false},
              function gotFileEntry (fileEntry) {
                var sPath = fileEntry.fullPath.replace("dummy.html","")
                var fileTransfer = new FileTransfer()
                fileEntry.remove()

                fileTransfer.download(
                  url,
                  sPath + filename,
                  callback,
                  function (error) {
                    console.log("download error source " + error.source)
                    console.log("download error target " + error.target)
                    console.log("upload error code: " + error.code)
                  }
                )
              },
            fail)
          },
        fail)
      }

      function checkTimeAndSetTimeout () {
        var inputField = document.getElementById('url')
        var username = inputField.value

        $.get('http://api.soundcloud.com/resolve?url=http://soundcloud.com/' + username + '/likes&client_id=' + CLIENT_ID,
          function (playlist) {
            var track = playlist[0]
            var mp3_url = track.stream_url + '&client_id=' + CLIENT_ID
            var formTime = checkTimeForm()
            console.log('mp3 url is: ', mp3_url)

            downloadFile(mp3_url, "mp3.mp3", function (theFile) {
              var local_mp3_url = theFile.toURI()
              console.log("download complete: " + local_mp3_url)

              console.log('trying to set a notification at', formTime)
              cordova.plugins.notification.local.schedule({
                id: 1,
                title: "alarm clolck",
                text: "something hhh",
                at: formTime,
                sound: local_mp3_url,
                icon: "http://icons.com/?cal_id=1"
              })
              showAlert('alarm set! playing ' + track.title +
                        ', by ' + track.user.username)
            })
          }
        )
      }
    </script>
  </body>
</html>
